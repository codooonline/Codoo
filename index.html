
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Codoo</title>

<style>
/* ---------- BASE ---------- */
* {
  box-sizing: border-box;
  font-family: Consolas, monospace;
}

body {
  margin: 0;
  background: #0f0f0f;
  color: #eaeaea;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ---------- TOP BAR ---------- */
.topbar {
  display: flex;
  align-items: center;
  padding: 10px 14px;
  border-bottom: 1px solid #222;
}

.logo {
  font-weight: bold;
  font-size: 18px;
}

.logo span.co {
  color: #00e5ff;
}

.logo span.doo {
  color: #00ff88;
}

.top-actions {
  margin-left: auto;
  display: flex;
  gap: 10px;
}

.btn {
  background: #1a1a1a;
  color: #eaeaea;
  border: 1px solid #333;
  padding: 6px 12px;
  cursor: pointer;
}

.btn:hover {
  background: #222;
}

/* ---------- EDITOR AREA ---------- */
.editor-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.tabs {
  display: flex;
  border-bottom: 1px solid #222;
}

.tab {
  padding: 8px 14px;
  cursor: pointer;
  color: #aaa;
}

.tab.active {
  background: #1a1a1a;
  color: #fff;
}

/* ---------- CODE AREA ---------- */
.code-area {
  flex: 1;
  background: #1b1b1b;
  position: relative;
}

textarea {
  width: 100%;
  height: 100%;
  background: transparent;
  color: #d4d4d4;
  border: none;
  outline: none;
  resize: none;
  padding: 14px;
  font-size: 14px;
  line-height: 1.5;
}

/* Syntax-ish coloring */
textarea.html { color: #e06c75; }
textarea.css { color: #61afef; }
textarea.js { color: #98c379; }

/* ---------- RUN PANEL ---------- */
.run-panel {
  height: 40%;
  border-top: 1px solid #222;
  display: none;
  flex-direction: column;
}

.run-header {
  display: flex;
  justify-content: space-between;
  padding: 6px 10px;
  border-bottom: 1px solid #222;
}

iframe {
  flex: 1;
  background: white;
  border: none;
}

/* ---------- MOBILE ---------- */
@media (max-width: 600px) {
  textarea {
    font-size: 13px;
  }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo">
    <span class="co">Co</span><span class="doo">doo</span>
  </div>

  <div class="top-actions">
    <button class="btn" onclick="copyCode()">Copy</button>
    <button class="btn" onclick="runCode()">Run</button>
  </div>
</div>

<!-- EDITOR -->
<div class="editor-wrapper">
  <div class="tabs">
    <div class="tab active" onclick="switchTab('html')">HTML</div>
    <div class="tab" onclick="switchTab('css')">CSS</div>
    <div class="tab" onclick="switchTab('js')">JS</div>
  </div>

  <div class="code-area">
    <textarea id="html" class="html"><!-- Write HTML -->
<div id="app">Hello Codoo</div></textarea>

    <textarea id="css" class="css" style="display:none;">
body {
  background: #111;
  color: white;
}
#app {
  font-size: 24px;
}</textarea>

    <textarea id="js" class="js" style="display:none;">
document.getElementById("app").onclick = () => {
  alert("Codoo runs JS üòè");
};</textarea>
  </div>
</div>

<!-- RUN PANEL -->
<div class="run-panel" id="runPanel">
  <div class="run-header">
    <span>Output</span>
    <button class="btn" onclick="closeRun()">Close</button>
  </div>
  <iframe id="output"></iframe>
</div>

<script>
let currentTab = "html";

/* ---------- TAB SWITCH ---------- */
function switchTab(tab) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelector(`.tab:nth-child(${tab === "html" ? 1 : tab === "css" ? 2 : 3})`).classList.add("active");

  ["html", "css", "js"].forEach(id => {
    document.getElementById(id).style.display = id === tab ? "block" : "none";
  });

  currentTab = tab;
}

/* ---------- RUN ENGINE ---------- */
function runCode() {
  const html = document.getElementById("html").value;
  const css = document.getElementById("css").value;
  const js = document.getElementById("js").value;

  const iframe = document.getElementById("output");
  const doc = `
<!DOCTYPE html>
<html>
<head>
<style>${css}</style>
</head>
<body>
${html}
<script>
${js}
<\/script>
</body>
</html>
  `;

  iframe.srcdoc = doc;
  document.getElementById("runPanel").style.display = "flex";
}

/* ---------- CLOSE RUN ---------- */
function closeRun() {
  document.getElementById("runPanel").style.display = "none";
}

/* ---------- COPY ---------- */
function copyCode() {
  const code = document.getElementById(currentTab).value;
  navigator.clipboard.writeText(code);
}

/* ---------- SIMPLE EMMET ---------- */
document.querySelectorAll("textarea").forEach(area => {
  area.addEventListener("keydown", e => {
    if (e.key === "Tab") {
      e.preventDefault();
      if (area.value.endsWith("!")) {
        area.value = area.value.replace(/!$/, 
`<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Codoo</title>
</head>
<body>

</body>
</html>`);
      }
    }
  });
});
</script>

</body>
</html>
